<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title> Weather</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg py-4">
      <div class="container">
        <a href="#home" class="navbar-brand">
          <div id="home" class="logo">
            <img src="images/logo.png" alt="" class="w-100">
          </div>
          <div class="logo-text">
            <h1 class=" site-title">Weather</h1>
            <span class="site-description">tagline goes here</span>
          </div>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="links active" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="links" href="#News">News</a>
            </li>
            <li class="nav-item">
              <a class="links" href="#News">Live cameras</a>
            </li>
            <li class="nav-item">
              <a class="links" href="#News">Photos</a>
            </li>
            <li class="nav-item">
              <a class="links" href="#Contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- hero -->
    <div class="hero" data-bg-image="images/banner.png" style="background-image: url(&quot;images/banner.png&quot;);">
      <div class="container">
        <form class="find-location"> 
          <input type="text" placeholder="Find your location..." id="search">
          <input type="button" value="Find" id="submit">
        </form>
      </div>
    </div>

    <!-- forecast-table -->
    
    <div class="forecast-table">
      <div class="container">
        <div class="row forecast-box" id="forecast">

        </div>
      </div>
    </div>

    <!-- footer -->
    <footer class="site-footer">
      <div class="container">
        <div class="row ">
          <div class="col-md-8">
            <form action="#" class="subscribe-form find-location">
              <input type="text" placeholder="Enter your email to subscribe...">
              <input type="submit" value="Subscribe">
            </form>
          </div>
          <div class="col-md-3 col-md-offset-1">
            <div class="social-links">
              <a href="#"><i class="fa-brands fa-facebook"></i>
              <a href="#"><i class="fa-brands fa-twitter"></i></a>
              <a href="#"><i class="fa-brands fa-pinterest"></i></a>
            </div>
          </div>
        </div>
        <p class="colophon  pb-3 text-center">Copyright 2014 Company name. Designed by Themezy. All rights reserved</p>
      </div>
    </footer>


  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="js/master.js"></script>
</body>

</html>
